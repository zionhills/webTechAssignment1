<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
   <style type="text/css">
       @import url(https://fonts.googleapis.com/css?family=Open+Sans);
*{
   margin: 0;
   padding: 0;
   font-family: 'poppins';


}

section{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: 100%;
/*   background-image: url('image/mountain.jpg');*/
    background: url(https://www.jacaranda.com.au/wp-content/uploads/2016/02/bg_student21.jpg)no-repeat;
/*background-color: lightblue;*/
    background-position: center;
    background-size: cover;
}
.box{
    position: relative;
    width: 400px;
    height: 450px;
    background: transparent;
    border: 2px solid rgba(255,255,255,0.5);
    border-radius: 20px;
    backdrop-filter: blur(15px);
    display: flex;
    justify-content: center;
    align-items: center;

}

h2{
    font-size: 2em;
    color: white;
    text-align: center;
}
.inputbox{
    position: relative;
    margin: 30px 0;
    width: 310px;
    border-bottom: 2px solid white;
}
.inputbox label{
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    color: white;
    font-size: 1em;
    pointer-events: none;
    transition: .5s;

}

input:focus ~ label,
input:valid ~ label{
    top: -5px;

}

.inputbox input {
     width: 100%;
     height: 50px;
     background: transparent;
     border: none;
     outline: none;
     font-size: 1em;
     padding: 0 35px 0 5px;
     color: white;

}

.inputbox ion-icon{
    position: absolute;
    right: 8px;
    color: white;
    font-size: 1.2em;
    top: 20px;
}

.forget{
    margin: -15px 0 15px;
    font-size: .9em;
    color: white;
    display: flex;
    justify-content: center;

}

.forget label input{
    margin-right: 3px;


}
.forget label a {
    color: white;
    text-decoration: none;

}

.forget label a:hover{
    text-decoration: underline;
}

.sub input{
    width: 100px;
    height: 40px;
    border-radius: 40px;
    background: white;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
}

.register{
    font-size: .9em;
    color: white;
    text-align: center;
    margin: 25px 0 10px;

}

.register p a{
    text-decoration: none;
    color: white;
    font-weight: 600;
}

.register p a:hover{
    text-decoration: underline;
}
   </style>

</head>

<body>
   
   <section>
    <div class="box">
        <div class="form-value">
            <form action="#">
                <h2>Student Login</h2>
                <div class="inputbox">
                    <ion-icon name="people-outline"></ion-icon>
                    <input type="text" placeholder="Enter your Student id" name="studentId" id="studentId" >
                    <label for="">Student ID</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Enter your Password" name="password" id="password"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$"
                           title="use At least 1 upperCase, 1 lowerCase, 1 Number, 1 Symblod and min and max of 8-12 characters">
                    <label for="">Password</label>
                </div>
                <div  class="forget">
                    <label for=""><input type="checkbox"> Remember Me <a href="#"> Forget Password</a></label>
                    
                </div>
                <div class="sub">
                    <input type="submit" value="LOGIN" name="login" />
               </div>
               <div class="register">
                <p>Don't have an account <a href="#"> Register</a></p>
               </div>    

            </form>
        </div>
    </div>
   </section>
   <script src="login.js"></script>
   
</body>

</html>
